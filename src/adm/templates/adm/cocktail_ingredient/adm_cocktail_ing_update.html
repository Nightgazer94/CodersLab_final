{% extends 'adm/adm_base.html' %}

{% block title %}Update Cocktail Ingredient{% endblock %}

{% block content %}
<div class="category-list-container">
    <h1>Update cocktail ingredient</h1>

    <form method="post" novalidate class="form-container">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button type="submit" class="btn btn-update">Save</button>
            <a href="{% url 'list-ingredient' %}" class="btn btn-delete">Back</a>
        </div>
    </form>
</div>
{% endblock %}
